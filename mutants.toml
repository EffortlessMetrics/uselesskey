# cargo-mutants configuration
# https://github.com/sourcefrog/cargo-mutants

[mutants]
# Keep mutation testing focused on library code.
exclude_globs = [
  "xtask/**",
  "crates/**/tests/**",
  "crates/uselesskey-bdd/**",
  "fuzz/**",
  "**/*.md",
]

exclude_re = [
    # DashMap::new() == Default::default(); semantic no-op that cannot be killed
    "replace new_cache",
    # cfg(not(feature = "std")) variants are dead code under default (and all) features.
    # std variants are trivial single-line delegations (DashMap::len / DashMap::clear).
    "replace cache_len",
    "replace cache_clear",
]

# Mutation testing is CPU-heavy; keep output readable.
print_times = true
