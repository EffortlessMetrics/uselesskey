[package]
name = "uselesskey-fuzz"
version = "0.0.0"
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

# fuzz targets
uselesskey = { path = "../crates/uselesskey", features = ["ecdsa", "token"] }
rsa = { version = "0.9", features = ["pem", "pkcs8"] }
p256 = { version = "0.13", features = ["ecdsa", "pkcs8", "pem"] }

[[bin]]
name = "pem_corrupt"
path = "fuzz_targets/pem_corrupt.rs"
test = false
doc = false

[[bin]]
name = "der_ops"
path = "fuzz_targets/der_ops.rs"
test = false
doc = false

[[bin]]
name = "rsa_pkcs8_pem_parse"
path = "fuzz_targets/rsa_pkcs8_pem_parse.rs"
test = false
doc = false

[[bin]]
name = "ecdsa_pkcs8_pem_parse"
path = "fuzz_targets/ecdsa_pkcs8_pem_parse.rs"
test = false
doc = false

[[bin]]
name = "token_format"
path = "fuzz_targets/token_format.rs"
test = false
doc = false
