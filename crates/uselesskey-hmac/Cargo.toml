[package]
name = "uselesskey-hmac"
version = "0.2.1"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "HMAC secret fixtures for deterministic and random cryptographic testing."
categories = ["development-tools::testing"]
keywords = ["hmac", "fixtures", "testing", "cryptography", "crypto"]
readme = "README.md"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.2.1" }
blake3.workspace = true
rand_core.workspace = true

# Optional JWK/JWKS support
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.2.1", optional = true }
base64 = { workspace = true, optional = true }

[package.metadata.docs.rs]
features = ["jwk"]

[dev-dependencies]
base64 = { workspace = true }

[features]
default = []
jwk = ["dep:uselesskey-jwk", "dep:base64"]

