[package]
name = "uselesskey-hmac"
version = "0.3.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "HMAC HS256/HS384/HS512 secret fixtures for deterministic and random tests."
categories = ["development-tools::testing"]
keywords = ["hmac", "jwt", "fixtures", "testing", "deterministic"]
readme = "README.md"
homepage = "https://github.com/EffortlessMetrics/uselesskey"
documentation = "https://docs.rs/uselesskey-hmac"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.3.0" }
blake3.workspace = true
rand_core.workspace = true

# Optional JWK/JWKS support
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.3.0", optional = true }
base64 = { workspace = true, optional = true }

[package.metadata.docs.rs]
features = ["jwk"]

[dev-dependencies]
base64 = { workspace = true }
proptest.workspace = true

[features]
default = []
jwk = ["dep:uselesskey-jwk", "dep:base64"]
