[package]
name = "uselesskey-x509"
version = "0.3.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "X.509 self-signed and chain certificate fixtures with negative variants for tests."
categories = ["development-tools::testing"]
keywords = ["x509", "certificate", "tls", "fixtures", "testing"]
readme = "README.md"
homepage = "https://github.com/EffortlessMetrics/uselesskey"
documentation = "https://docs.rs/uselesskey-x509"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.3.0" }
uselesskey-rsa = { path = "../uselesskey-rsa", version = "0.3.0" }
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.3.0", optional = true }
rcgen = "0.13"
rustls-pki-types = "1"
x509-parser = "0.18"
time = "0.3"
blake3.workspace = true
rand_core.workspace = true
rsa.workspace = true
base64.workspace = true

[package.metadata.docs.rs]
features = ["jwk"]

[features]
jwk = ["dep:uselesskey-jwk", "uselesskey-rsa/jwk"]

[dev-dependencies]
proptest.workspace = true
rstest.workspace = true
rand_chacha.workspace = true
