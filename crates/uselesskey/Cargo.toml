[package]
name = "uselesskey"
version = "0.1.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "Runtime-generated key fixtures for tests (no committed PEM blobs)."
categories = ["development-tools::testing"]
keywords = ["test", "fixtures", "pem", "pkcs8", "jwks"]

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.1.0" }
uselesskey-rsa = { path = "../uselesskey-rsa", version = "0.1.0" }

[features]
default = []
jwk = ["uselesskey-rsa/jwk"]
