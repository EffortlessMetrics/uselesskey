[package]
name = "uselesskey-rsa"
version = "0.3.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "RSA key fixtures (PKCS#8/SPKI, PEM/DER) with negative variants for tests."
categories = ["development-tools::testing"]
keywords = ["rsa", "pkcs8", "spki", "fixtures", "testing"]
readme = "README.md"
homepage = "https://github.com/EffortlessMetrics/uselesskey"
documentation = "https://docs.rs/uselesskey-rsa"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.3.0" }
rsa.workspace = true

# Optional JWK/JWKS support
serde_json = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.3.0", optional = true }
blake3.workspace = true

[features]
default = []
jwk = ["dep:serde_json", "dep:base64", "dep:uselesskey-jwk"]

[package.metadata.docs.rs]
features = ["jwk"]

[dev-dependencies]
proptest.workspace = true
rstest.workspace = true
