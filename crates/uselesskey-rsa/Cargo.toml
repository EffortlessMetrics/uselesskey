[package]
name = "uselesskey-rsa"
version = "0.2.1"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "RSA key fixtures for deterministic and random cryptographic testing."
categories = ["development-tools::testing"]
keywords = ["rsa", "fixtures", "testing", "jwk", "cryptography"]
readme = "README.md"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.2.1" }
rsa.workspace = true

# Optional JWK/JWKS support
serde_json = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.2.1", optional = true }
blake3.workspace = true

[features]
default = []
jwk = ["dep:serde_json", "dep:base64", "dep:uselesskey-jwk"]

[package.metadata.docs.rs]
features = ["jwk"]

[dev-dependencies]
proptest.workspace = true
rstest.workspace = true

