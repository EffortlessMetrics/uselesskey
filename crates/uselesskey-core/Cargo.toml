[package]
name = "uselesskey-core"
version = "0.3.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "Core factory, deterministic derivation, and cache engine for uselesskey test fixtures."
categories = ["development-tools::testing"]
keywords = ["test", "fixtures", "deterministic", "cache", "seeded"]
readme = "README.md"
homepage = "https://github.com/EffortlessMetrics/uselesskey"
documentation = "https://docs.rs/uselesskey-core"
authors.workspace = true

[features]
default = ["std"]
std = [
    "dep:dashmap",
    "dep:uselesskey-core-sink",
    "thiserror/std",
    "rand_core/std",
    "rand_chacha/std",
    "uselesskey-core-id/std",
    "uselesskey-core-negative/std",
]

[dependencies]
thiserror = { version = "2.0.18", default-features = false }
dashmap = { workspace = true, optional = true }
rand_core.workspace = true
rand_chacha = { version = "0.3.1", default-features = false }
spin = { version = "0.9.8", default-features = false, features = ["mutex", "spin_mutex"] }
uselesskey-core-sink = { workspace = true, optional = true }

uselesskey-core-id = { workspace = true, default-features = false }
uselesskey-core-negative = { workspace = true, default-features = false }

[dev-dependencies]
proptest.workspace = true
rstest.workspace = true
