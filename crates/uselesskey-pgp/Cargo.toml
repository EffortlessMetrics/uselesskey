[package]
name = "uselesskey-pgp"
version = "0.3.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "OpenPGP key fixtures (armored and binary) for deterministic and random tests."
categories = ["development-tools::testing"]
keywords = ["openpgp", "pgp", "fixtures", "testing", "deterministic"]
readme = "README.md"
homepage = "https://github.com/EffortlessMetrics/uselesskey"
documentation = "https://docs.rs/uselesskey-pgp"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.3.0" }
pgp = { version = "0.19.0", default-features = false }

[dev-dependencies]
proptest.workspace = true
