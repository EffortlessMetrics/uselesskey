[package]
name = "uselesskey-rustcrypto"
version = "0.2.1"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "RustCrypto integration for uselesskey test fixtures."
categories = ["development-tools::testing"]
keywords = ["rustcrypto", "fixtures", "testing", "crypto"]
readme = "README.md"
authors.workspace = true

[dependencies]
rsa = { workspace = true, optional = true }
p256 = { version = "0.13", features = ["ecdsa", "pkcs8"], optional = true }
p384 = { version = "0.13", features = ["ecdsa", "pkcs8"], optional = true }
ed25519-dalek = { workspace = true, optional = true }
hmac = { version = "0.12", optional = true }
sha2 = { version = "0.10", optional = true }

# Key type crates (all optional)
uselesskey-rsa = { path = "../uselesskey-rsa", version = "0.2.1", optional = true }
uselesskey-ecdsa = { path = "../uselesskey-ecdsa", version = "0.2.1", optional = true }
uselesskey-ed25519 = { path = "../uselesskey-ed25519", version = "0.2.1", optional = true }
uselesskey-hmac = { path = "../uselesskey-hmac", version = "0.2.1", optional = true }

[package.metadata.docs.rs]
features = ["all"]

[features]
default = []
rsa = ["dep:rsa", "dep:uselesskey-rsa"]
ecdsa = ["dep:p256", "dep:p384", "dep:uselesskey-ecdsa"]
ed25519 = ["dep:ed25519-dalek", "dep:uselesskey-ed25519"]
hmac = ["dep:hmac", "dep:sha2", "dep:uselesskey-hmac"]
all = ["rsa", "ecdsa", "ed25519", "hmac"]

[dev-dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.2.1" }
sha2 = "0.10"
rsa = { workspace = true }

