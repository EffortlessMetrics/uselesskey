[package]
name = "uselesskey-ecdsa"
version = "0.2.1"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "ECDSA key fixtures for deterministic and random cryptographic testing."
categories = ["development-tools::testing"]
keywords = ["ecdsa", "fixtures", "testing", "cryptography", "jwk"]
readme = "README.md"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.2.1" }

# Elliptic curve support from RustCrypto
p256 = { version = "0.13", features = ["ecdsa", "pkcs8", "pem"] }
p384 = { version = "0.13", features = ["ecdsa", "pkcs8", "pem"] }
elliptic-curve = { version = "0.13", features = ["pkcs8", "pem", "sec1"] }
rand_core.workspace = true

# Optional JWK/JWKS support
serde_json = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.2.1", optional = true }
blake3.workspace = true

[features]
default = []
jwk = ["dep:serde_json", "dep:base64", "dep:uselesskey-jwk"]

[package.metadata.docs.rs]
features = ["jwk"]

[dev-dependencies]
proptest.workspace = true
rstest.workspace = true

