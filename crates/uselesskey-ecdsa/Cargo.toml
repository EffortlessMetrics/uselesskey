[package]
name = "uselesskey-ecdsa"
version = "0.1.0"
publish = false
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.1.0" }

# Elliptic curve support from RustCrypto
p256 = { version = "0.13", features = ["ecdsa", "pkcs8", "pem"] }
p384 = { version = "0.13", features = ["ecdsa", "pkcs8", "pem"] }
elliptic-curve = { version = "0.13", features = ["pkcs8", "pem", "sec1"] }
rand_core.workspace = true

# Optional JWK/JWKS support
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
blake3.workspace = true

[features]
default = []
jwk = ["dep:serde", "dep:serde_json", "dep:base64"]

[dev-dependencies]
proptest.workspace = true
rstest.workspace = true
