[package]
name = "uselesskey-ecdsa"
version = "0.3.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "ECDSA P-256/P-384 key fixtures (PKCS#8/SPKI, PEM/DER) for tests."
categories = ["development-tools::testing"]
keywords = ["ecdsa", "p256", "p384", "fixtures", "testing"]
readme = "README.md"
homepage = "https://github.com/EffortlessMetrics/uselesskey"
documentation = "https://docs.rs/uselesskey-ecdsa"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.3.0" }
uselesskey-core-keypair.workspace = true

# Elliptic curve support from RustCrypto
p256 = { version = "0.13", features = ["ecdsa", "pkcs8", "pem"] }
p384 = { version = "0.13", features = ["ecdsa", "pkcs8", "pem"] }
elliptic-curve = { version = "0.13", features = ["pkcs8", "pem", "sec1"] }
rand_core.workspace = true

# Optional JWK/JWKS support
serde_json = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.3.0", optional = true }

[features]
default = []
jwk = ["dep:serde_json", "dep:base64", "dep:uselesskey-jwk"]

[package.metadata.docs.rs]
features = ["jwk"]

[dev-dependencies]
uselesskey-core-kid.workspace = true
proptest.workspace = true
rstest.workspace = true
