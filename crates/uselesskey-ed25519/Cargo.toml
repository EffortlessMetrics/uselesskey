[package]
name = "uselesskey-ed25519"
version = "0.3.0"
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "Ed25519 key fixtures (PKCS#8/SPKI, PEM/DER) with deterministic generation."
categories = ["development-tools::testing"]
keywords = ["ed25519", "pkcs8", "spki", "fixtures", "testing"]
readme = "README.md"
homepage = "https://github.com/EffortlessMetrics/uselesskey"
documentation = "https://docs.rs/uselesskey-ed25519"
authors.workspace = true

[dependencies]
uselesskey-core = { path = "../uselesskey-core", version = "0.3.0" }
uselesskey-core-keypair.workspace = true
ed25519-dalek.workspace = true
pkcs8.workspace = true
rand_core.workspace = true

# Optional JWK/JWKS support
serde_json = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
uselesskey-jwk = { path = "../uselesskey-jwk", version = "0.3.0", optional = true }

[features]
default = []
jwk = ["dep:serde_json", "dep:base64", "dep:uselesskey-jwk"]

[package.metadata.docs.rs]
features = ["jwk"]

[dev-dependencies]
uselesskey-core-kid.workspace = true
proptest.workspace = true
rstest.workspace = true
